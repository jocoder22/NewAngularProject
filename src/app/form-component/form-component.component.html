<div class="container">
  <div class="firstdiv">
    <div class="form3"><br><br>
    <form #form="ngForm" (ngSubmit)="logForm(form.value)" ngNativeValidate>
      <label>Firstname:</label>&nbsp;&nbsp;
      <input type="text" name="firstname" ngModel required>
      <br><br>
      <label>Lastname:</label>&nbsp;&nbsp;
      <input type="text" name="Lastname" ngModel>
      <br><br>
      <label>Address 1:</label>&nbsp;&nbsp;
      <input type="text" name="Street" ngModel>
      <br><br>
      <label>Address 2:</label>&nbsp;&nbsp;
      <input type="text" name="Street" ngModel>
      <br><br>
      <label>Zip:</label>&emsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="Zip" #zip="ngModel" ngModel required pattern="[0-9]{5}">
      <div class="alert" [hidden]="zip.valid || zip.pristine" style ="width:28%">
        Zip code must 5 digits!
      </div>
      <br><br>
      <label>City:</label>&emsp;&emsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="city" ngModel required>
      <br><br>
      <label>State:</label>&nbsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="state" ngModel required>
      <br><br><br>
      <button type="submit">Submit</button>
    </form>
    <br><br>
    </div>
  </div>


  <div class="form2 firstdiv" >
    <div class="form3">
    <h2>Personal Information</h2>
    <form [formGroup]="registerForm"  (ngSubmit)="logForm()">
      <div class="form-group">
        <label>Age:
          <input type="text" class="form-control"  formControlName="Age">
          <small class="alert" style="width:28%"
            *ngIf="!registerForm.controls.Age.pristine && registerForm.controls.Age.errors">
            Age must be between 45 - 55 inclusive</small>
        </label>
      </div>
      <div class="form-group">
        <label> Gender:
          <input type="text" class="form-control"  formControlName="Gender">
          <small class="alert" style="width:28%"
           *ngIf=" !registerForm.controls.Gender.pristine && registerForm.controls.Gender.errors">
             Gender must be Male or Female </small>
        </label>
      </div>
      <div class="form-group">
        <label>Race:
            <input type="text" class="form-control" formControlName="Race">
        </label>
      </div>
      <div class="form-group">
        <label> Occupation:
            <input type="text" class="form-control" formControlName="Occupation"> 
        </label>
      </div>
      <div class="form-group">
        <label> Marital Status:
            <input type="text" class="form-control" formControlName="MaritalStatus">
            <small class="alert" style="width:68%"
              *ngIf="!registerForm.controls.MaritalStatus.pristine 
              && registerForm.controls.MaritalStatus.errors">
              Martial Status: Single, Married, Divorced, Separated</small>
        </label> 
      </div>
      <div class="form-group">
        <label>Religion:
          <input type="text" class="form-control"  formControlName="Religion">
        </label>  
      </div>
      <div class="form-group">
          <label>Eye Color:
            <input type="text" class="form-control" formControlName="EyeColor">
          </label>
      </div>  
      <div class="form-group">
        <label>Telephone Home:
          <input type="text" class="form-control"  formControlName="TelephoneHome">
            <small class="alert" style="width:48%"
              *ngIf="!registerForm.controls.TelephoneHome.pristine 
               && registerForm.controls.TelephoneHome.errors">
              Telephone Home must be of 917-xxx-xxxx</small>
        </label>
      </div>

  
      <div class="form-group">
        <label>Telephone Work:
          <input type="text" class="form-control" formControlName="TelephoneWork">
            <small class="alert" style="width:48%"
              *ngIf="!registerForm.controls.TelephoneWork.pristine && 
                registerForm.controls.TelephoneWork.errors">
              <i>Telephone Work must be of xxx-xxx-xxxx</i>
            </small>
          </label>
        </div>  
      <div class="form-group">
        <label> Next of Kin:
            <input type="text" class="form-control" formControlName="Nextkin">
        </label> 
      </div> <br><br>
      <button type="submit">Submit</button> 
    </form>
  </div>
</div>
</div>
