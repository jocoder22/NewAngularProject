
<h2>Employee Description</h2>

<ul>
  <li *ngFor="let person of persons">
    {{ displayPerson(person) | uppercase}}
  </li>
</ul>

<h2>Employers Name: Phone Number</h2>
<ul>
  <li *ngFor="let person of persons">
      <span *ngIf="person.lastname.length > 7">
          {{ getphone(person) }}
      </span>
  </li>
</ul>
